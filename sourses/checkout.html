<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"/>
  <link rel="stylesheet" href="../styles/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>  <title>Pixel Games</title>


</head>
<body>
   <!-- Inicio Header -->
   <header class="contenedor__header">
    <a href="../index.html">
      <img src="../img/logo.png" width="100px" alt="">
    </a>
    
    <button id="botonCarrito" type="button" class="boton__carrito" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <i class="fas fa-shopping-cart" width="250px"></i><span class="contador" id="contadorCarrito"></span>
    </button>
    <!-- Modal -->
    <div class="modal fade modal__contenedor" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Carrito de Compra</h5>
            </div>
            <div class="modal-body">
            <table class="table table-danger text-center">
              <tr class="tr__conain">
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
                <th></th>
              </tr>
              <tbody id="tbody" class="cont__tbody" ></tbody>
            </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="boton__modal" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="boton__modal"><a class="ruta__checkout" href="../sourses/checkout.html">Ir a Checkout</a> </button>
            </div>
          </div>
        </div>
      </div>
   </header>
  <!-- Fin Header-->

  <div class="titulo__chechout">
    <h1> Finaliza tu Compra</h1>
  </div>

  <div class="contendor__checkout">
    <form id="formCheck" class="contenedor__form">
      <h3 class="titulo__form">Completa Tus datos</h3>
      <br>
      <label for="fname">Nombre</label>
      <input type="text" id="fname" name="fname" value="">
      <label for="lname">Correo</label>
      <input type="text" id="fmail" name="lname" value="">
      <label for="fname">Teléfono</label>
      <input type="text" id="fphone" name="fname" value="">
      <label for="lname">Dirección</label>
      <input type="text" id="fdirection" name="lname" value="">
      <label for="lname">Ciudad</label>
      <input type="text" id="fciudad" name="lname" value="">
      <button id="formBtnCompra" class="boton__modal" value="Comprar">Comprar</button>

    </form>
</div>



 <!-- Inicio banner -->
 <div class="contain__consolas">
  <img src="../img/banner/ThelastofuspartoneBannerHomeMicroplay_c_1366x400.png" width="1300px" alt="">
</div>
<!-- Fin banner -->

</body>

</html>
